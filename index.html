<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment - 4</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div>
        <h1 class="text-center my-3">Check Your Result</h1>
    </div>
    <hr class="mt-2 mb-2">
</header>

    <section>
        <div class="container">

            <div class="row">

                <div class="col-lg-3">
                    
                </div>
            
                <div class="col-lg-6 border border-secondary rounded ">
                    <form action="" id="reg-form">
                        <div class="d-flex flex-column align-items-center">
                            <div class="mt-2 w-100">
                                <label for="NameInput" class="form-label w-100 text-left font-weight-bold">Name</label>
                                <input type="text" class="form-control" name="Name" id="NameInput" placeholder="Enter Your Name Hear.." >
                                <label for="Email-input" class="form-label w-100 text-left font-weight-bold mt-3">Email</label>
                                <input type="email" class="form-control" name="Email" id="Email-input" placeholder="Enter Your Email Hear.." >
                                
                                <label for="Phone-input" class="form-label w-100 text-left font-weight-bold mt-3">Phone</label>
                                <input type="tel" class="form-control" name="Phone" id="Phone-input" placeholder="Enter Your Phone Hear.." >

                                <label for="Age-input" class="form-label w-100 text-left font-weight-bold mt-3">Age</label>
                                <input type="number" class="form-control" name="Age" id="Age-input" placeholder="Enter Your Age Hear.." >

                                <label for="Gender-input" class="form-label w-100 text-left font-weight-bold mt-3">Gender</label>
                                <input type="text" class="form-control" name="Gender" id="Gender-input" placeholder="Enter Your Gender Hear.." >

                                <label for="Address-input" class="form-label w-100 text-left font-weight-bold mt-3">Address</label>
                                <textarea  class="form-control" name="Address" id="Address-input" placeholder="Enter Your Address Hear.." ></textarea>
                                

                            </div>
                            <div class="d-flex flex-row  my-3 gap-1">
                                <button type="reset" class="btn btn-primary">Clear</button>
                                <button type="submit"  class="btn btn-primary" value="Submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            
                <div class="col-lg-3">
                
                </div>
            
            </div>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
